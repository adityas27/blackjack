<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Blackjack-Game</title>
</head>

<body class="dark-bg text-light">
  <div class="container py-4">
    <h2 class="text-center mb-3 display-4">Blackjack</h2>
    <div id="balance" class="text-center mb-2 small-text">Funds: $1000; Bet Amount: $0</div>

    <div class="betting-ui text-center mb-4">
      <input type="number" id="bet-input" placeholder="Enter your bet" class="form-control d-inline bet-input">
      <button id="place-bet-button" class="btn btn-warning ml-2">Place Bet</button>
      <div id="bet-warning" class="text-danger mt-2"></div>
    </div>

    <div class="game-board d-flex justify-content-around align-items-start mb-4">
      <div id="your-box" class="player-box">
        <div class="player-label">You</div>
        <div id="your-blackjack-result" class="score">0</div>
        <div id="your-cards" class="cards-container mt-2"></div>
      </div>
      <div id="dealer-box" class="player-box">
        <div class="player-label">Dealer</div>
        <div id="dealer-blackjack-result" class="score">0</div>
        <div id="dealer-cards" class="cards-container mt-2"></div>
      </div>
    </div>

    <div id="blackjack-result" class="text-center result-message">Let's play!</div>

    <div class="controls text-center mt-3">
      <button id="blackjack-hit-button" class="btn btn-outline-light mx-2">Hit</button>
      <button id="blackjack-stand-button" class="btn btn-outline-danger mx-2">Stand</button>
      <button id="blackjack-deal-button" class="btn btn-outline-success mx-2">Deal</button>
    </div>

    <div class="text-center mt-4">
      <table class="table table-dark table-bordered w-50 mx-auto">
        <thead>
          <tr><th>Wins</th><th>Draws</th><th>Losses</th></tr>
        </thead>
        <tbody>
          <tr>
            <td id="wins">0</td>
            <td id="draw">0</td>
            <td id="lost">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>


</html>
